<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{history.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contenido">
    <div class="mover">
      <h1>History</h1>
      {{history.content}}
      <br />
      <h1>End</h1>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-button expand="block" color="primary" (click)="goToQuestion()"
    >Start Quiz</ion-button
  >
</ion-footer>
