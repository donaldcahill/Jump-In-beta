<ion-header class="ion-no-border" >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Jump Quiz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div style="padding: 15px; color: #d6d5d6">
          Que {{numPregunta + 1}}/5
        </div>
      </ion-col>
      <ion-col>
        <!--<circle-progress
          [percent]="porcentaje"
          [animation]="true"
          [animationDuration]="1000"
        ></circle-progress>-->
        <!--{{counter}}-->
      </ion-col>
      <ion-col>
        <!--<div class="monedas">
          <img style="width: 20%" src="../../assets/img/coin.png" />
          {{cantidadMonedas}}
        </div>-->
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="pregunta">
    <ion-grid>
      <ion-row>
        <ion-col>
          <span class="texto-subtitulo">Question {{numPregunta + 1}}</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <span class="texto-pregunta" [ngClass]="clase"
            >{{lstQuestion[numPregunta].question}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="respuesta">
    <div class="texto-answer">
      <div *ngIf="lstQuestion.length > 0">
        <div
        class="adicional-answer"
        (click)="validarPregunta(item)"
        *ngFor="let item of lstQuestion[numPregunta].answers">
        {{item.response}}
      </div>
      </div>
    </div>
  </div>
</ion-content>
