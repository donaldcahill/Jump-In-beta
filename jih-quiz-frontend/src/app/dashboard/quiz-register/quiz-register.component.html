<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title">Question</h4>
          <p class="card-category">Register a Question</p>
        </div>
        <div class="card-body">
          <form [formGroup]="firstFormGroup">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    placeholder="Question"
                    type="text"
                    formControlName="vQuestion"
                    [(ngModel)]="question.question"
                  />
                </mat-form-field>
                <app-print-error [control]="f.vQuestion"></app-print-error>
              </div>
            </div>
            <!--<button
                    mat-raised-button
                    type="submit"
                    class="btn btn-danger pull-right"
                    [disabled]="firstFormGroup.invalid || !firstFormGroup.dirty"
                    (click)="registerHistory()"
                  >
                    Add Question
                  </button>-->
            <div class="clearfix"></div>
          </form>
          <hr />
          <form [formGroup]="secondFormGroup">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    placeholder="Response"
                    type="text"
                    [(ngModel)]="answer.response"
                    formControlName="vResponse"
                  />
                </mat-form-field>
                <app-print-error [control]="f2.vResponse"></app-print-error>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div></div>
                <!--<mat-radio-group aria-label="Select an option" formControlName="vIsCorrect" [(ngModel)]="answer.correct">
                          <mat-radio-button [value]="true">Correct</mat-radio-button>
                          <mat-radio-button [value]="false">No Correct</mat-radio-button>
                        </mat-radio-group>-->

                <mat-slide-toggle
                  formControlName="vIsCorrect"
                  [(ngModel)]="answer.correct"
                  ><div *ngIf="answer.correct">Is Correct</div>
                  <div *ngIf="!answer.correct">
                    Is Incorrect
                  </div></mat-slide-toggle
                >

                <app-print-error [control]="f2.vIsCorrect"></app-print-error>
              </div>
            </div>
            <div class="clearfix"></div>
            <button
              mat-raised-button
              type="submit"
              class="btn btn-danger pull-right"
              [disabled]="secondFormGroup.invalid || !secondFormGroup.dirty"
              (click)="addAnswer()"
            >
              Add Answer
            </button>
            <div class="table-responsive-md">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Response</th>
                    <th scope="col">Is Correct</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of lstAnswers">
                    <td>{{ item.response }}</td>
                    <td>
                      <div *ngIf="item.correct">
                        <mat-icon>done</mat-icon>
                      </div>
                      <div *ngIf="!item.correct">
                        <mat-icon>close</mat-icon>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </form>
          <button
            mat-raised-button
            type="submit"
            class="btn btn-danger pull-right"
            [disabled]="firstFormGroup.invalid || !firstFormGroup.dirty"
            (click)="registerQuiz()"
          >
            Register All
          </button>
          |
          <button
            mat-raised-button
            type="submit"
            class="btn btn-danger pull-right"
            (click)="back()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
